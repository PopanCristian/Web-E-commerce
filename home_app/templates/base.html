{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Bistro</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><!--for the hamburger icon-->
    <link rel="icon" type="image/x-icon" href="{% static 'img/Terra_icon.ico' %}"> <!--icon for tab-->

</head>

<body>
    <nav class="navbar">
        
        <div class="logo">   
            <img src="{% static 'img/Terra_logo.png' %}">
        </div>

        <ul class="navbar-items">
            <li class="navbar-item">
                <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
            </li>

            <li class="navbar-item">
                <a href="{% url 'menu'%}" class="{% if request.path == '/menu/' %}active{% endif %}">Menu</a>
            </li>

            <li class="navbar-item">
                <a href="{% url 'location' %}" class="{% if request.path == '/location/' %}active{% endif %}">Location</a>
            </li>

            <li class="navbar-item">
                <a href="{% url 'gallery'%}" class="{% if request.path == '/gallery/' %}active{% endif %}">Gallery</a>
            </li>

            <li class="navbar-item">
                <a href="{% url 'order'%}" class="{% if request.path == '/order/' %}active{% endif %}">Order now</a>
            </li>
        </ul>
        
        <div class="burger-button">
            <i class="fa-solid fa-bars"></i>
        </div>

        

    </nav>

    {% block content%}

    {% endblock%}

    <footer class="container-footer" >
        <div class="container-informations">
            
            <div class="col">
                <p>Life happens, coffee helps</p>
            </div>

            <div class="col">
                <h2>Opening Hours</h2>    
                <!-- <div class="info">
                    <i class="fa-solid fa-phone"></i> 
                    <span>+40 123 456 789</span> 
                </div>--> 
                <div class="info">
                    <!-- <i class="fa-solid fa-clock"></i>  -->
                    <span>Mon-Fri: 8:00 - 15:30</span>
                </div>
            </div>

            <div class="col">
                <h2>Descover us</h2>
                <ul>
                    <li><a href="/location/">Strada Hortensiei 2, Baia Mare 430294</a></li>
                    <li><a href="/gallery/">Gallery</a></li>
                </ul>
            </div>
        

            <div class="col">
                <h2>Follow Us</h2>
                <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a> 
            </div>
        </div>
    </footer>
</body>
</html>
