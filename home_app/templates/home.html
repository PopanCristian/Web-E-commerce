{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="carousel-container">
        <div class="mySlides">
            <img src="{% static 'img/home_page.png' %}" alt="Home image 1" style="width: 100%;">
        </div>

        <div class="mySlides">
            <img src="{% static 'img/home_page1.png' %}" alt="Home image 2"  style="width: 100%;">
        </div>

        <div class="mySlides">
            <img src="{% static 'img/home_page3.png' %}" alt="Home image 3"  style="width: 100%;">
        </div>

        <div class="mySlides">
            <img src="{% static 'img/home_page4.png' %}" alt="Home image 4"  style="width: 100%;">
        </div>

        <div class="middle-title-carousel">
            <h2 class="first-title">Welcome to</h2>
            <h1 class="second-title">Terra Bistro</h1>
        </div>

        <a class="carousel-button-previous" onclick="plusSlides(-1)">&#10094;</a>
        <a class="carousel-button-next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <div class="about-us">
        <div class="photo-about-us" style="background-image: url(/MyBistro/home_app/static/img/);">
            <div class="text-about-us">
            </div>
        </div>

    </div>
    <script src="{% static 'scripts.js' %}"></script>
{% endblock %}
